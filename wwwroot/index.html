<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление расписанием</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Управление расписанием</h1>
        
        <div class="controls">
            <button id="getAllBtn">Получить все расписания</button>
            <button id="getByIdBtn">Получить по ID</button>
            <button id="getByGroupBtn">Получить по группе</button>
            <button id="getByTeacherBtn">Получить по преподавателю</button>
            <button id="createBtn">Создать расписание</button>
            <button id="updateBtn">Обновить расписание</button>
            <button id="deleteBtn">Удалить расписание</button>
        </div>

        <div id="formsContainer">
        <!-- Форма создания будет вставлена сюда динамически -->
        </div>

        <div id="results">
            <h2>Результаты</h2>
            <div id="dataDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
